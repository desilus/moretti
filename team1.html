<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Squadre</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <header>
        <img src="immagini\moretti_new_2.png" alt="Logo Azienda" class="logo">
        <h1>Evento Team Building</h1>
    </header>
    <form id="questionario">
                
        <div id="domande-container">
            <div id="timbro-container"></div>
            <div class="pagina active" id="pagina-benvenuto">
                <h2>Benvenuto al Questionario Squadre!</h2>
                <p>Premi "Avanti" per iniziare.</p>
               
            </div>
            <!-- Domande dinamiche verranno inserite qui -->
            <div class="pagina" id="pagina-commiato">
                <h2>Grazie per aver partecipato!</h2>
                <p>Hai completato il questionario. Ricchi premi e cotillon.</p>
                <img src="immagini\finale.svg" alt="Immagine Commiato" style="max-width: 100%; height: auto;">
            </div>
        </div>
        <!--<button type="submit" id="submit-button" style="display:none;">Invia Risposte</button>-->
        
        <button type="button" class="bottone" id="next-button">Avanti</button>
    </form>
    <footer>
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    
    </footer>
    <script src="script.js"></script>
</body>
</html>
